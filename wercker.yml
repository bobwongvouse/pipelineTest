--- 
box: golang
build: 
  steps: 
    - 
      setup-go-workspace: 
        package-dir: github.com/bobwongvouse/pipelineTest
    - 
      code: env
      name: env
      script: ~
    - 
      script: 
        code: |
            cd $WERCKER_SOURCE_DIR
            go version
            go get -u github.com/Masterminds/glide
            export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
            glide install
        name: "go get"
    - 
      script: 
        code: "go build\n"
        name: "go build"
    - 
      script: 
        code: "go test -v $(glide novendor)\n"
        name: "go test"
    - 
      script: 
        code: "cp -R ./ ${WERCKER_OUTPUT_DIR}\n"
        name: "copy files to wercker output"
deploy: 
  steps: 
    - 
      internal/docker-push: 
        cmd: /pipeline/source/hello
        password: $DOCKER_PASSWORD
        port: "8080"
        registry: "https://registry.hub.docker.com"
        repository: bobwongvouse/pipelineTest
        tag: latest
        username: $DOCKER_USERNAME
    - 
      cng/cf-deploy: 
        api: $API
        appname: wercker-step-hello
        docker_image: bobwongvouse/pipelineTest
        org: $ORG
        password: $PASSWORD
        space: $SPACE
        user: $USER
dev: 
  steps: 
    - 
      setup-go-workspace: 
        package-dir: bobwongvouse/pipelineTest
    - 
      script: 
        code: env
        name: env
    - 
      script: 
        code: |
            cd $WERCKER_SOURCE_DIR
            go version
            go get -u github.com/Masterminds/glide
            export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
            glide install
        name: "go get"
    - 
      internal/watch: 
        code: "go run main.go"
        reload: true

